<body>
    <header>
        <h3 class="fs-1 fw-bold" data-aos="zoom-out-right"><span class="lop text-danger">FILMIFY</span></h3>
        <div class="toggle" data-aos="zoom-out-left"><a href="index.html"><img src="ToyStory/toggle.png" alt=""></a>

    </header>
    <div class="banner">
        <div class="content">
            <h1 class="io text-white" data-aos="fade-right">THE GREATEST OF<span class="text-danger"> ALL TIME</span>
            </h1>
            <p data-aos="zoom-in-up">
                "After years of service, he is called back for a critical mission that sets him on a dangerous collision course with his own past."
            </p>
            <a href="https://youtu.be/tb37SwBvRoQ?si=F348n1qYRq2Mytj-" class="play" data-aos="zoom-out-up"
                onclick="toggle();"><img src="ToyStory/play.png" alt="">watch now</a>
        </div>
    </div>
    <div class="trailer">
        <video src="" controls="true"></video>
        <img src="ToyStory/close.png" alt="" class="close" onclick="toggle();">

</body>
<script>
    function toggle() {
        var trailer = document.querySelector('.trailer');
        let video = document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
</script>
